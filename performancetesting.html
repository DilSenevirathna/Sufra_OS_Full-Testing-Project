        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }

      const absNum = Math.abs(num);
      if (absNum >= 1e6) return (num / 1e6).toFixed(1) + 'M';
      if (absNum >= 1e3) return (num / 1e3).toFixed(1) + 'K';
      return num.toString();
    };

    // Creating main Report component
    const Report = () => {
      const [data, setData] = React.useState(null);
      const [loading, setLoading] = React.useState(true);

      // Loading and processing CSV data
      React.useEffect(() => {
        const csv = loadFileData('results.csv');
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          dynamicTyping: false,
          transformHeader: (header) => header.trim().replace(/^"|"$/g, ''),
          transform: (value, header) => {
            let cleaned = value.trim().replace(/^"|"$/g, '');
            if (['elapsed', 'bytes', 'sentBytes', 'grpThreads', 'allThreads', 'Latency', 'IdleTime', 'Connect'].includes(header)) {
              return parseFloat(cleaned) || 0;
            }
            if (header === 'timeStamp') {
              const date = chrono.parseDate(cleaned);
              return date ? date.toISOString() : cleaned;
            }
            return cleaned;
          },
          complete: (results) => {
            const cleanedData = results.data.map(row => ({
              ...row,
              timeStamp: new Date(row['timeStamp']).getTime(),
              elapsed: parseFloat(row['elapsed']) || 0,
              Latency: parseFloat(row['Latency']) || 0,
              Connect: parseFloat(row['Connect']) || 0,
              threadName: row['threadName'] || '',
            })).filter(row => row['elapsed'] > 0 && row['Latency'] > 0);
            setData(cleanedData);
            setLoading(false);
          },
          error: (err) => {
            console.error('Error parsing CSV:', err);
            setLoading(false);
          }
        });
      }, []);

      // Rendering loading state
      if (loading) {
        return (
          <div className="flex justify-center items-center h-screen">
            <p className="text-xl text-gray-600">Loading...</p>
          </div>
        );
      }

      // Calculating metrics
      const responseTimes = data.map(row => row['elapsed']);
      const avgResponseTime = responseTimes.reduce((sum, val) => sum + val, 0) / responseTimes.length;
      const minResponseTime = Math.min(...responseTimes);
      const maxResponseTime = Math.max(...responseTimes);
      const successRate = (data.filter(row => row['success'] === 'true').length / data.length * 100).toFixed(2);
      const avgLatency = data.reduce((sum, row) => sum + row['Latency'], 0) / data.length;
      const avgConnectTime = data.reduce((sum, row) => sum + row['Connect'], 0) / data.length;

      // Aggregating data for histogram
      const histogramData = [];
      const binSize = 100; // 100ms bins
      const minTime = Math.floor(minResponseTime / binSize) * binSize;
      const maxTime = Math.ceil(maxResponseTime / binSize) * binSize;
      for (let i = minTime; i <= maxTime; i += binSize) {
        histogramData.push({
          bin: i,
          count: responseTimes.filter(t => t >= i && t < i + binSize).length
        });
      }

      // Preparing data for thread performance
      const threadPerformance = data.reduce((acc, row) => {
        const thread = row['threadName'];
        if (!acc[thread]) {
          acc[thread] = { totalTime: 0, count: 0 };
        }
        acc[thread].totalTime += row['elapsed'];
        acc[thread].count += 1;
        return acc;
      }, {});
      const threadData = Object.keys(threadPerformance).map(thread => ({
        thread,
        avgTime: threadPerformance[thread].totalTime / threadPerformance[thread].count
      }));

      // Rendering report
      return (
        <div className="container mx-auto p-4">
          <br></br>
                    <br></br>
          <h1 className="text-3xl font-bold mb-4 text-left text-blue-800">Performance Test Report</h1>
          
          {/* Displaying summary */}
          <section className="mb-8 bg-white p-6 rounded-lg shadow-md">
            <h2 className="text-2xl font-semibold mb-4 text-gray-800">Summary</h2>
            <p className="text-gray-700">This report analyzes the performance of HTTP requests to <a href="https://dinemore.sufraos.com/" className="text-blue-600">https://dinemore.sufraos.com/</a> across multiple user threads. Key metrics include response times, latency, and connection times.</p>
            <ul className="list-disc pl-6 mt-2 text-gray-700">
              <li>Average Response Time: {avgResponseTime.toFixed(2)} ms</li>
              <li>Minimum Response Time: {minResponseTime} ms</li>
              <li>Maximum Response Time: {maxResponseTime} ms</li>
              <li>Success Rate: {successRate}%</li>
              <li>Average Latency: {avgLatency.toFixed(2)} ms</li>
              <li>Average Connect Time: {avgConnectTime.toFixed(2)} ms</li>
            </ul>
          </section>

          {/* Rendering response time distribution */}
          <section className="chart-container bg-white p-6 rounded-lg shadow-md">
            <h2 className="text-2xl font-semibold mb-4 text-gray-800">Response Time Distribution</h2>
            <p className="text-gray-700 mb-4">This histogram shows the distribution of response times, highlighting how often certain response time ranges occur. Interestingly, there is a noticeable cluster of response times around 700-800 ms, suggesting a significant portion of requests are processed very quickly, possibly due to caching or optimized server responses.</p>
            <Recharts.ResponsiveContainer width="100%" height={400}>
              <Recharts.BarChart data={histogramData}>
                <Recharts.CartesianGrid strokeDasharray="3 3" />
                <Recharts.XAxis dataKey="bin" label={{ value: 'Response Time (ms)', position: 'bottom', offset: 0 }} />
                <Recharts.YAxis label={{ value: 'Frequency', angle: -90, position: 'left', offset: -10 }} />
                <Recharts.Tooltip />
                <Recharts.Bar dataKey="count" fill="#3B82F6" />
              </Recharts.BarChart>
            </Recharts.ResponsiveContainer>
          </section>

          {/* Rendering thread performance */}
          <section className="chart-container bg-white p-6 rounded-lg shadow-md">
            <h2 className="text-2xl font-semibold mb-4 text-gray-800">Average Response Time by Thread</h2>
            <p className="text-gray-700 mb-4">This chart displays the average response time per user thread, allowing us to identify any threads with unusually high or low performance. Notably, some threads (e.g., User 1-35, User 1-44) consistently show response times below 800 ms, which could indicate efficient handling or lighter request loads.</p>
            <Recharts.ResponsiveContainer width="100%" height={400}>
              <Recharts.BarChart data={threadData}>
                <Recharts.CartesianGrid strokeDasharray="3 3" />
                <Recharts.XAxis dataKey="thread" label={{ value: 'Thread', position: 'bottom', offset: 0 }} tick={false} />
                <Recharts.YAxis label={{ value: 'Avg Response Time (ms)', angle: -90, position: 'left', offset: -10 }} />
                <Recharts.Tooltip />
                <Recharts.Bar dataKey="avgTime" fill="#10B981" />
              </Recharts.BarChart>
            </Recharts.ResponsiveContainer>
          </section>

          {/* Rendering response time over time */}
          <section className="chart-container bg-white p-6 rounded-lg shadow-md">
            <h2 className="text-2xl font-semibold mb-4 text-gray-800">Response Time Over Time</h2>
            <p className="text-gray-700 mb-4">This line chart illustrates how response times vary over the test duration, helping identify trends or spikes in performance.</p>
            <Recharts.ResponsiveContainer width="100%" height={400}>
              <Recharts.LineChart data={data}>
                <Recharts.CartesianGrid strokeDasharray="3 3" />
                <Recharts.XAxis dataKey="timeStamp" tickFormatter={(ts) => new Date(ts).toLocaleTimeString()} label={{ value: 'Time', position: 'bottom', offset: 0 }} />
                <Recharts.YAxis label={{ value: 'Response Time (ms)', angle: -90, position: 'left', offset: -10 }} />
                <Recharts.Tooltip formatter={(value) => `${value} ms`} labelFormatter={(ts) => new Date(ts).toLocaleTimeString()} />
                <Recharts.Line type="monotone" dataKey="elapsed" stroke="#EF4444" dot={false} />
              </Recharts.LineChart>
            </Recharts.ResponsiveContainer>
          </section>

          {/* Displaying conclusion */}
          <section className="mb-8 bg-white p-6 rounded-lg shadow-md">
            <h2 className="text-2xl font-semibold mb-4 text-gray-800">Conclusion</h2>
            <p className="text-gray-700">The performance test results indicate a robust system with a 100% success rate for all HTTP requests to <a href="https://dinemore.sufraos.com/" className="text-blue-600">https://dinemore.sufraos.com/</a>. The average response time of {avgResponseTime.toFixed(2)} ms and a significant cluster of responses around 700-800 ms suggest efficient server performance, possibly due to caching mechanisms. However, some threads exhibited higher response times (up to {maxResponseTime} ms), which may warrant further investigation into potential bottlenecks or server load distribution. Overall, the system handles concurrent user requests well, with low connect times and consistent latency.</p>
          </section>
        </div>
      );
    };

    // Rendering the report
    root.render(<Report />);
  </script>
</body>
</html>
